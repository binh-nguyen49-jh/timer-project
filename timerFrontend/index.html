<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="src/css/font.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/index.css">
    <script src="https://kit.fontawesome.com/f6d2811cb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="brand"><a href ="/">Timer</a></h1>
        </div>
    </header>
    <main class="flex-center">
        <div class="container flex-center">
            <div class="timer">
                <h2 id="timer">
                    00:00:00
                </h2>
            </div>
            <section class="exam">
                <div class="container exam__container">
                    <div class="container exam-exp__container">
                        <h3 class="exam-exp"></h3>
                    </div>
                    <div class="questions">
                        <div class="questions__container">
                           
                           
                        </div>
                        <div class="action container flex-center">
                            <button class="back">Back</button>
                            <button class="next">Next</button>
                        </div>

                    </div>
                </div>
            </section>

            <section class="result">
                <div class="container flex-center">
                    <div class="container result__container">

                    </div>
                    <div class="container result__action flex-center">
                        <button type="button" class="btn retest-btn">Retest</button>
                        <button type="button" class="btn home-btn">Homepage</button>
                    </div>
                </div>
                
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
